<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{recoveryPasswordSubject}">Password Recovery</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--JS-->
    <script src="/resources/js/security/passwordRecovery.js"></script>
</head>
<body>
<div class="container">
    <h1>Hello, Recovery!</h1>
    <div th:if="${JsonResultBean.error != null}">
        <div th:text="${JsonResultBean.error}"></div>
    </div>

    <div th:if="${JsonResultBean.error == null}">
        <div class="col-sm4">
            <input type="text" th:value="${JsonResultBean.data}" id="recoveryLink" style="display: none"/>
            <label for="newPassword">Новый пароль</label>
            <input type="text" id="newPassword"/>
            <button type="button" class="btn btn-primary" onclick="setNewPassword()">Set new password</button>
        </div>
        <div>
            <span id="answer"></span>
            Сейчас мы вернем вс на главную страницу.
        </div>
    </div>
</div>
</body>
</html>
