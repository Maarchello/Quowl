<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="/resources/css/new/login-modal.css"/>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'/>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="/resources/js/sign/sign.js"/>
</head>

<body>
<div id="login-modal" class="modal fade" role="dialog" style="display: none;">
    <div class="modal-dialog">
        <!--Content-->
        <div class="login-container">
            <div class="card"></div>
            <div class="card">
                <h1 class="title" th:text="#{enter}">Login</h1>
                <!--Login-->
                <form>
                    <div class="input-container">
                        <input type="text" id="loginUsername" onclick="this.select()" required="required"/>
                        <label for="loginUsername" th:text="#{username}">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="loginPassword" onclick="this.select()" required="required"/>
                        <label for="loginPassword" th:text="#{password}">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="error-container">
                        <span id="result_signin_error" style="color: black"></span>
                    </div>
                    <div class="button-container">
                        <button type="button" onclick="signin()"><span th:text="#{login}">Log in</span></button>
                    </div>

                    <div class="footer"><a href="#" th:text="#{forgotPassword}">Forgot your password?</a></div>
                </form>
            </div>
            <!--End login-->
            <div class="card alt">
                <div class="toggle"></div>

                <h1 class="title"><div th:text="#{register}">Register</div>
                    <div class="close"></div>
                </h1>
                <!--Register-->
                <form>
                    <div class="input-container">
                        <input type="text" id="registerEmail" onclick="this.select()" required="required"/>
                        <label for="registerEmail" th:text="#{email}">Email</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="registerUsername" onclick="this.select()" required="required"/>
                        <label for="registerUsername" th:text="#{username}">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="registerPassword" onclick="this.select()" required="required"/>
                        <label for="registerPassword" th:text="#{password}">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Repeat Password"/>
                        <label for="Repeat Password" th:text="#{repeatPassword}">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="error-container">
                        <span id="result_signup_message"></span>
                    </div>
                    <div class="button-container">
                        <button type="button" onclick="signup()"><span th:text="#{register}">Next</span></button>
                    </div>

                </form>
            </div>
        </div>
        <script src="/resources/js/index.js"></script>
    </div>
</div>

</body>
</html>
